server {
    listen 80;
    server_name ai.ozosoft.store;

    # Redirect HTTP to HTTPS (Certbot will usually handle this, but good to have)
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name ai.ozosoft.store;

    # SSL Certs (Certbot will manage these paths)
    # ssl_certificate /etc/letsencrypt/live/ai.ozosoft.store/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/ai.ozosoft.store/privkey.pem;

    # Frontend - Serve Static Files
    location / {
        root /var/www/ozosoft-assistant/dist;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Backend - Proxy API Requests
    location /api {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}
